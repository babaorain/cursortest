<!DOCTYPE html>
<!-- 巴氏量表計算機 -->
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modified Ashworth Scale Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #ffffff; /* 背景色為白色 */
            color: #000000; /* 文字顏色為黑色 */
        }
        h1 {
            text-align: center;
            color: #333333; /* 標題顏色為深灰色 */
        }
        .question {
            margin-bottom: 20px;
            background-color: #f9f9f9; /* 柔和的淺灰色背景 */
            padding: 15px;
            border: 1px solid #dddddd; /* 淺灰色邊框 */
            border-radius: 5px;
            box-shadow: 2px 2px 12px rgb(0 0 0 / 10%);
        }
        .question label {
            font-weight: bold;
            color: #333333; /* 標題顏色為深灰色 */
        }
        .options {
            margin-top: 10px;
        }
        .options input {
            margin-right: 10px;
        }
        .result {
            font-size: 24px; /* 字體增大 */
            font-weight: bold;
            margin-top: 30px;
            text-align: center;
            color: #000000; /* 文字顏色為黑色 */
        }
        .result div {
            margin-bottom: 5px;
        }
        .result div span {
            display: inline-block;
            width: 150px; /* 固定寬度以對齊 */
        }
        .btn {
            display: block;
            margin: 20px auto;
            padding: 15px 40px; /* 调整按钮大小 */
            font-size: 20px;     /* 调整按钮字体大小 */
            background-color: #00796b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #004d40;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #777;
        }
        /* 響應式設計 */
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
            .result div span {
                display: block;
                width: auto;
                text-align: left;
            }
            .result {
                font-size: 20px; /* 手機端字體稍小 */
            }
            .question {
                padding: 10px;
            }
            .btn {
                padding: 10px 20px; /* 調小手機端的按鈕 */
                font-size: 18px;
            }
        }
        
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            font-size: 16px;
        }

        select:focus {
            outline: none;
            border-color: #00796b;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Modified Ashworth Scale Calculator</h1>
        <form id="masForm">
            <!-- 肘關節屈曲 -->
            <div class="question">
                <label>1. 肘關節屈曲 Elbow Flexors</label>
                <div class="options">
                    <select name="elbowFlexors" required>
                        <option value="0">0 - 肌張力無增加</option>
                        <option value="1">1 - 輕微增加，關節末端出現最小阻力</option>
                        <option value="1.5">1+ - 輕微增加，關節活動範圍前半段有最小阻力</option>
                        <option value="2">2 - 大部分關節活動範圍有較明顯阻力</option>
                        <option value="3">3 - 關節活動範圍有強烈阻力，被動活動困難</option>
                        <option value="4">4 - 關節僵硬，無法進行被動活動</option>
                    </select>
                </div>
            </div>
    
            <!-- 肘關節伸展 -->
            <div class="question">
                <label>2. 肘關節伸展 Elbow Extensors</label>
                <div class="options">
                    <select name="elbowExtensors" required>
                        <option value="0">0 - 肌張力無增加</option>
                        <option value="1">1 - 輕微增加，關節末端出現最小阻力</option>
                        <option value="1.5">1+ - 輕微增加，關節活動範圍前半段有最小阻力</option>
                        <option value="2">2 - 大部分關節活動範圍有較明顯阻力</option>
                        <option value="3">3 - 關節活動範圍有強烈阻力，被動活動困難</option>
                        <option value="4">4 - 關節僵硬，無法進行被動活動</option>
                    </select>
                </div>
            </div>
    
            <!-- 腕關節屈曲 -->
            <div class="question">
                <label>3. 腕關節屈曲 Wrist Flexors</label>
                <div class="options">
                    <select name="wristFlexors" required>
                        <option value="0">0 - 肌張力無增加</option>
                        <option value="1">1 - 輕微增加，關節末端出現最小阻力</option>
                        <option value="1.5">1+ - 輕微增加，關節活動範圍前半段有最小阻力</option>
                        <option value="2">2 - 大部分關節活動範圍有較明顯阻力</option>
                        <option value="3">3 - 關節活動範圍有強烈阻力，被動活動困難</option>
                        <option value="4">4 - 關節僵硬，無法進行被動活動</option>
                    </select>
                </div>
            </div>
    
            <!-- 腕關節伸展 (新增) -->
            <div class="question">
                <label>4. 腕關節伸展 Wrist Extensors</label>
                <div class="options">
                    <select name="wristExtensors" required>
                        <option value="0">0 - 肌張力無增加</option>
                        <option value="1">1 - 輕微增加，關節末端出現最小阻力</option>
                        <option value="1.5">1+ - 輕微增加，關節活動範圍前半段有最小阻力</option>
                        <option value="2">2 - 大部分關節活動範圍有較明顯阻力</option>
                        <option value="3">3 - 關節活動範圍有強烈阻力，被動活動困難</option>
                        <option value="4">4 - 關節僵硬，無法進行被動活動</option>
                    </select>
                </div>
            </div>
    
            <!-- 膝關節屈曲 -->
            <div class="question">
                <label>5. 膝關節屈曲 Knee Flexors</label>
                <div class="options">
                    <select name="kneeFlexors" required>
                        <option value="0">0 - 肌張力無增加</option>
                        <option value="1">1 - 輕微增加，關節末端出現最小阻力</option>
                        <option value="1.5">1+ - 輕微增加，關節活動範圍前半段有最小阻力</option>
                        <option value="2">2 - 大部分關節活動範圍有較明顯阻力</option>
                        <option value="3">3 - 關節活動範圍有強烈阻力，被動活動困難</option>
                        <option value="4">4 - 關節僵硬，無法進行被動活動</option>
                    </select>
                </div>
            </div>
    
            <!-- 膝關節伸展 (新增) -->
            <div class="question">
                <label>6. 膝關節伸展 Knee Extensors</label>
                <div class="options">
                    <select name="kneeExtensors" required>
                        <option value="0">0 - 肌張力無增加</option>
                        <option value="1">1 - 輕微增加，關節末端出現最小阻力</option>
                        <option value="1.5">1+ - 輕微增加，關節活動範圍前半段有最小阻力</option>
                        <option value="2">2 - 大部分關節活動範圍有較明顯阻力</option>
                        <option value="3">3 - 關節活動範圍有強烈阻力，被動活動困難</option>
                        <option value="4">4 - 關節僵硬，無法進行被動活動</option>
                    </select>
                </div>
            </div>
    
            <!-- 踝關節蹠屈 -->
            <div class="question">
                <label>7. 踝關節蹠屈 Ankle Plantar Flexors</label>
                <div class="options">
                    <select name="ankleFlexors" required>
                        <option value="0">0 - 肌張力無增加</option>
                        <option value="1">1 - 輕微增加，關節末端出現最小阻力</option>
                        <option value="1.5">1+ - 輕微增加，關節活動範圍前半段有最小阻力</option>
                        <option value="2">2 - 大部分關節活動範圍有較明顯阻力</option>
                        <option value="3">3 - 關節活動範圍有強烈阻力，被動活動困難</option>
                        <option value="4">4 - 關節僵硬，無法進行被動活動</option>
                    </select>
                </div>
            </div>
    
            <!-- 踝關節背屈 (新增) -->
            <div class="question">
                <label>8. 踝關節背屈 Ankle Dorsiflexors</label>
                <div class="options">
                    <select name="ankleDorsiflexors" required>
                        <option value="0">0 - 肌張力無增加</option>
                        <option value="1">1 - 輕微增加，關節末端出現最小阻力</option>
                        <option value="1.5">1+ - 輕微增加，關節活動範圍前半段有最小阻力</option>
                        <option value="2">2 - 大部分關節活動範圍有較明顯阻力</option>
                        <option value="3">3 - 關節活動範圍有強烈阻力，被動活動困難</option>
                        <option value="4">4 - 關節僵硬，無法進行被動活動</option>
                    </select>
                </div>
            </div>
    
            <button type="button" class="btn" onclick="calculateMAS()">計算</button>
        </form>
        
        <!-- 添加結果顯示區域 -->
        <div id="result" class="result"></div>
    </div>

    <div class="footer">
        <!-- 如果需要可以添加頁腳內容 -->
    </div>

    <script>
    function calculateMAS() {
        var form = document.getElementById('masForm');
        var elements = form.elements;
    
        // 獲取每個關節的分數
        var elbowFlexors = parseFloat(elements['elbowFlexors'].value);
        var elbowExtensors = parseFloat(elements['elbowExtensors'].value);
        var wristFlexors = parseFloat(elements['wristFlexors'].value);
        var wristExtensors = parseFloat(elements['wristExtensors'].value);
        var kneeFlexors = parseFloat(elements['kneeFlexors'].value);
        var kneeExtensors = parseFloat(elements['kneeExtensors'].value);
        var ankleFlexors = parseFloat(elements['ankleFlexors'].value);
        var ankleDorsiflexors = parseFloat(elements['ankleDorsiflexors'].value);
    
        // 構建結果文本
        var resultText = `
            <div>MAS Score 評估結果：</div>
            <div style="font-size: 18px; margin-top: 15px;">
                <div>Elbow Flexors: ${elbowFlexors}</div>
                <div>Elbow Extensors: ${elbowExtensors}</div>
                <div>Wrist Flexors: ${wristFlexors}</div>
                <div>Wrist Extensors: ${wristExtensors}</div>
                <div>Knee Flexors: ${kneeFlexors}</div>
                <div>Knee Extensors: ${kneeExtensors}</div>
                <div>Ankle Plantar Flexors: ${ankleFlexors}</div>
                <div>Ankle Dorsiflexors: ${ankleDorsiflexors}</div>
            </div>
        `;
    
        // 顯示結果
        var resultDiv = document.getElementById('result');
        resultDiv.innerHTML = resultText;
    }
    </script>
</body>
</html>
