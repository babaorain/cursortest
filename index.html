<!DOCTYPE html>
<!-- 巴氏量表計算機 -->
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modified Ashworth Scale Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #ffffff; /* 背景色為白色 */
            color: #000000; /* 文字顏色為黑色 */
        }
        h1 {
            text-align: center;
            color: #333333; /* 標題顏色為深灰色 */
        }
        .question {
            margin-bottom: 30px;
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 2px 2px 12px rgb(0 0 0 / 10%);
        }
        .question > label {
            font-weight: bold;
            color: #333333;
            display: block;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .side-label {
            font-weight: bold;
            margin: 10px 0;
            color: #00796b;
        }
        .options {
            margin-top: 10px;
        }
        .result {
            font-size: 16px; /* 字體稍微縮小 */
            font-weight: normal;
            margin-top: 30px;
            text-align: center;
        }
        .btn {
            display: block;
            margin: 20px auto;
            padding: 15px 40px;
            font-size: 20px;
            background-color: #00796b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #004d40;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #777;
        }
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }
        select:focus {
            outline: none;
            border-color: #00796b;
        }
        .side-container {
            display: flex;
            gap: 20px;
        }
        .side {
            flex: 1;
        }
        @media (max-width: 768px) {
            .side-container {
                flex-direction: column;
            }
            body {
                margin: 10px;
            }
            .question {
                padding: 15px;
            }
            .btn {
                padding: 10px 20px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modified Ashworth Scale Calculator</h1>
        <form id="masForm">
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <h2 style="flex: 1; text-align: center;">Left Side</h2>
                <h2 style="flex: 1; text-align: center;">Right Side</h2>
            </div>

            <!-- Elbow Joint -->
            <div class="question">
                <label>Elbow Joint</label>
                <div class="side-container">
                    <div class="side">
                        <div class="side-label">Left Side</div>
                        <select name="leftElbowFlexors" required>
                            <option value="0">0 - No increase in muscle tone</option>
                            <option value="1">1 - Slight increase; minimal resistance at end range</option>
                            <option value="1.5">1+ - Slight increase; minimal resistance in the first half of range</option>
                            <option value="2">2 - More marked increase over most of the range</option>
                            <option value="3">3 - Considerable increase; passive movement difficult</option>
                            <option value="4">4 - Affected part rigid in flexion or extension</option>
                        </select>
                        <select name="leftElbowExtensors" required>
                            <option value="0">0 - No increase in muscle tone</option>
                            <option value="1">1 - Slight increase; minimal resistance at end range</option>
                            <option value="1.5">1+ - Slight increase; minimal resistance in the first half of range</option>
                            <option value="2">2 - More marked increase over most of the range</option>
                            <option value="3">3 - Considerable increase; passive movement difficult</option>
                            <option value="4">4 - Affected part rigid in flexion or extension</option>
                        </select>
                    </div>
                    <div class="side">
                        <div class="side-label">Right Side</div>
                        <select name="rightElbowFlexors" required>
                            <option value="0">0 - No increase in muscle tone</option>
                            <option value="1">1 - Slight increase; minimal resistance at end range</option>
                            <option value="1.5">1+ - Slight increase; minimal resistance in the first half of range</option>
                            <option value="2">2 - More marked increase over most of the range</option>
                            <option value="3">3 - Considerable increase; passive movement difficult</option>
                            <option value="4">4 - Affected part rigid in flexion or extension</option>
                        </select>
                        <select name="rightElbowExtensors" required>
                            <option value="0">0 - No increase in muscle tone</option>
                            <option value="1">1 - Slight increase; minimal resistance at end range</option>
                            <option value="1.5">1+ - Slight increase; minimal resistance in the first half of range</option>
                            <option value="2">2 - More marked increase over most of the range</option>
                            <option value="3">3 - Considerable increase; passive movement difficult</option>
                            <option value="4">4 - Affected part rigid in flexion or extension</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Wrist Joint -->
            <div class="question">
                <label>Wrist Joint</label>
                <div class="side-container">
                    <div class="side">
                        <div class="side-label">Left Side</div>
                        <select name="leftWristFlexors" required>
                            <option value="0">0 - No increase in muscle tone</option>
                            <option value="1">1 - Slight increase; minimal resistance at end range</option>
                            <option value="1.5">1+ - Slight increase; minimal resistance in the first half of range</option>
                            <option value="2">2 - More marked increase over most of the range</option>
                            <option value="3">3 - Considerable increase; passive movement difficult</option>
                            <option value="4">4 - Affected part rigid in flexion or extension</option>
                        </select>
                        <select name="leftWristExtensors" required>
                            <option value="0">0 - No increase in muscle tone</option>
                            <option value="1">1 - Slight increase; minimal resistance at end range</option>
                            <option value="1.5">1+ - Slight increase; minimal resistance in the first half of range</option>
                            <option value="2">2 - More marked increase over most of the range</option>
                            <option value="3">3 - Considerable increase; passive movement difficult</option>
                            <option value="4">4 - Affected part rigid in flexion or extension</option>
                        </select>
                    </div>
                    <div class="side">
                        <div class="side-label">Right Side</div>
                        <select name="rightWristFlexors" required>
                            <option value="0">0 - No increase in muscle tone</option>
                            <option value="1">1 - Slight increase; minimal resistance at end range</option>
                            <option value="1.5">1+ - Slight increase; minimal resistance in the first half of range</option>
                            <option value="2">2 - More marked increase over most of the range</option>
                            <option value="3">3 - Considerable increase; passive movement difficult</option>
                            <option value="4">4 - Affected part rigid in flexion or extension</option>
                        </select>
                        <select name="rightWristExtensors" required>
                            <option value="0">0 - No increase in muscle tone</option>
                            <option value="1">1 - Slight increase; minimal resistance at end range</option>
                            <option value="1.5">1+ - Slight increase; minimal resistance in the first half of range</option>
                            <option value="2">2 - More marked increase over most of the range</option>
                            <option value="3">3 - Considerable increase; passive movement difficult</option>
                            <option value="4">4 - Affected part rigid in flexion or extension</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Knee Joint -->
            <div class="question">
                <label>Knee Joint</label>
                <div class="side-container">
                    <div class="side">
                        <div class="side-label">Left Side</div>
                        <select name="leftKneeFlexors" required>
                            <option value="0">0 - No increase in muscle tone</option>
                            <option value="1">1 - Slight increase; minimal resistance at end range</option>
                            <option value="1.5">1+ - Slight increase; minimal resistance in the first half of range</option>
                            <option value="2">2 - More marked increase over most of the range</option>
                            <option value="3">3 - Considerable increase; passive movement difficult</option>
                            <option value="4">4 - Affected part rigid in flexion or extension</option>
                        </select>
                        <select name="leftKneeExtensors" required>
                            <option value="0">0 - No increase in muscle tone</option>
                            <option value="1">1 - Slight increase; minimal resistance at end range</option>
                            <option value="1.5">1+ - Slight increase; minimal resistance in the first half of range</option>
                            <option value="2">2 - More marked increase over most of the range</option>
                            <option value="3">3 - Considerable increase; passive movement difficult</option>
                            <option value="4">4 - Affected part rigid in flexion or extension</option>
                        </select>
                    </div>
                    <div class="side">
                        <div class="side-label">Right Side</div>
                        <select name="rightKneeFlexors" required>
                            <option value="0">0 - No increase in muscle tone</option>
                            <option value="1">1 - Slight increase; minimal resistance at end range</option>
                            <option value="1.5">1+ - Slight increase; minimal resistance in the first half of range</option>
                            <option value="2">2 - More marked increase over most of the range</option>
                            <option value="3">3 - Considerable increase; passive movement difficult</option>
                            <option value="4">4 - Affected part rigid in flexion or extension</option>
                        </select>
                        <select name="rightKneeExtensors" required>
                            <option value="0">0 - No increase in muscle tone</option>
                            <option value="1">1 - Slight increase; minimal resistance at end range</option>
                            <option value="1.5">1+ - Slight increase; minimal resistance in the first half of range</option>
                            <option value="2">2 - More marked increase over most of the range</option>
                            <option value="3">3 - Considerable increase; passive movement difficult</option>
                            <option value="4">4 - Affected part rigid in flexion or extension</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Ankle Joint -->
            <div class="question">
                <label>Ankle Joint</label>
                <div class="side-container">
                    <div class="side">
                        <div class="side-label">Left Side</div>
                        <select name="leftAnkleFlexors" required>
                            <option value="0">0 - No increase in muscle tone</option>
                            <option value="1">1 - Slight increase; minimal resistance at end range</option>
                            <option value="1.5">1+ - Slight increase; minimal resistance in the first half of range</option>
                            <option value="2">2 - More marked increase over most of the range</option>
                            <option value="3">3 - Considerable increase; passive movement difficult</option>
                            <option value="4">4 - Affected part rigid in flexion or extension</option>
                        </select>
                        <select name="leftAnkleDorsiflexors" required>
                            <option value="0">0 - No increase in muscle tone</option>
                            <option value="1">1 - Slight increase; minimal resistance at end range</option>
                            <option value="1.5">1+ - Slight increase; minimal resistance in the first half of range</option>
                            <option value="2">2 - More marked increase over most of the range</option>
                            <option value="3">3 - Considerable increase; passive movement difficult</option>
                            <option value="4">4 - Affected part rigid in flexion or extension</option>
                        </select>
                    </div>
                    <div class="side">
                        <div class="side-label">Right Side</div>
                        <select name="rightAnkleFlexors" required>
                            <option value="0">0 - No increase in muscle tone</option>
                            <option value="1">1 - Slight increase; minimal resistance at end range</option>
                            <option value="1.5">1+ - Slight increase; minimal resistance in the first half of range</option>
                            <option value="2">2 - More marked increase over most of the range</option>
                            <option value="3">3 - Considerable increase; passive movement difficult</option>
                            <option value="4">4 - Affected part rigid in flexion or extension</option>
                        </select>
                        <select name="rightAnkleDorsiflexors" required>
                            <option value="0">0 - No increase in muscle tone</option>
                            <option value="1">1 - Slight increase; minimal resistance at end range</option>
                            <option value="1.5">1+ - Slight increase; minimal resistance in the first half of range</option>
                            <option value="2">2 - More marked increase over most of the range</option>
                            <option value="3">3 - Considerable increase; passive movement difficult</option>
                            <option value="4">4 - Affected part rigid in flexion or extension</option>
                        </select>
                    </div>
                </div>
            </div>

            <button type="button" class="btn" onclick="calculateMAS()">Calculate</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <div class="footer">
        <!-- Footer content if needed -->
    </div>

    <script>
    function calculateMAS() {
        var form = document.getElementById('masForm');
        var elements = form.elements;
        
        // Get left side scores
        var leftScores = {
            elbow: {
                flexors: parseFloat(elements['leftElbowFlexors'].value),
                extensors: parseFloat(elements['leftElbowExtensors'].value)
            },
            wrist: {
                flexors: parseFloat(elements['leftWristFlexors'].value),
                extensors: parseFloat(elements['leftWristExtensors'].value)
            },
            knee: {
                flexors: parseFloat(elements['leftKneeFlexors'].value),
                extensors: parseFloat(elements['leftKneeExtensors'].value)
            },
            ankle: {
                flexors: parseFloat(elements['leftAnkleFlexors'].value),
                dorsiflexors: parseFloat(elements['leftAnkleDorsiflexors'].value)
            }
        };

        // Get right side scores
        var rightScores = {
            elbow: {
                flexors: parseFloat(elements['rightElbowFlexors'].value),
                extensors: parseFloat(elements['rightElbowExtensors'].value)
            },
            wrist: {
                flexors: parseFloat(elements['rightWristFlexors'].value),
                extensors: parseFloat(elements['rightWristExtensors'].value)
            },
            knee: {
                flexors: parseFloat(elements['rightKneeFlexors'].value),
                extensors: parseFloat(elements['rightKneeExtensors'].value)
            },
            ankle: {
                flexors: parseFloat(elements['rightAnkleFlexors'].value),
                dorsiflexors: parseFloat(elements['rightAnkleDorsiflexors'].value)
            }
        };

        // Build result text (only English fields, without totals)
        var resultText = `
            <div style="margin-bottom: 20px;">MAS Score Assessment Result:</div>
            <div style="display: flex; gap: 40px; justify-content: center;">
                <div style="text-align: left;">
                    <h3>Left Side</h3>
                    <div>Elbow Flexors: ${leftScores.elbow.flexors}</div>
                    <div>Elbow Extensors: ${leftScores.elbow.extensors}</div>
                    <div>Wrist Flexors: ${leftScores.wrist.flexors}</div>
                    <div>Wrist Extensors: ${leftScores.wrist.extensors}</div>
                    <div>Knee Flexors: ${leftScores.knee.flexors}</div>
                    <div>Knee Extensors: ${leftScores.knee.extensors}</div>
                    <div>Ankle Plantar Flexors: ${leftScores.ankle.flexors}</div>
                    <div>Ankle Dorsiflexors: ${leftScores.ankle.dorsiflexors}</div>
                </div>
                <div style="text-align: left;">
                    <h3>Right Side</h3>
                    <div>Elbow Flexors: ${rightScores.elbow.flexors}</div>
                    <div>Elbow Extensors: ${rightScores.elbow.extensors}</div>
                    <div>Wrist Flexors: ${rightScores.wrist.flexors}</div>
                    <div>Wrist Extensors: ${rightScores.wrist.extensors}</div>
                    <div>Knee Flexors: ${rightScores.knee.flexors}</div>
                    <div>Knee Extensors: ${rightScores.knee.extensors}</div>
                    <div>Ankle Plantar Flexors: ${rightScores.ankle.flexors}</div>
                    <div>Ankle Dorsiflexors: ${rightScores.ankle.dorsiflexors}</div>
                </div>
            </div>
        `;

        var resultDiv = document.getElementById('result');
        resultDiv.innerHTML = resultText;
    }
    </script>
</body>
</html>
