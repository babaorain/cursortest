    <script>
    function calculateMAS() {
        var form = document.getElementById('masForm');
        var elements = form.elements;
    
        // 獲取左側所有關節分數
        var leftScores = {
            elbow: {
                flexors: parseFloat(elements['leftElbowFlexors'].value),
                extensors: parseFloat(elements['leftElbowExtensors'].value)
            },
            wrist: {
                flexors: parseFloat(elements['leftWristFlexors'].value),
                extensors: parseFloat(elements['leftWristExtensors'].value)
            },
            knee: {
                flexors: parseFloat(elements['leftKneeFlexors'].value),
                extensors: parseFloat(elements['leftKneeExtensors'].value)
            },
            ankle: {
                flexors: parseFloat(elements['leftAnkleFlexors'].value),
                dorsiflexors: parseFloat(elements['leftAnkleDorsiflexors'].value)
            }
        };

        // 獲取右側所有關節分數
        var rightScores = {
            elbow: {
                flexors: parseFloat(elements['rightElbowFlexors'].value),
                extensors: parseFloat(elements['rightElbowExtensors'].value)
            },
            wrist: {
                flexors: parseFloat(elements['rightWristFlexors'].value),
                extensors: parseFloat(elements['rightWristExtensors'].value)
            },
            knee: {
                flexors: parseFloat(elements['rightKneeFlexors'].value),
                extensors: parseFloat(elements['rightKneeExtensors'].value)
            },
            ankle: {
                flexors: parseFloat(elements['rightAnkleFlexors'].value),
                dorsiflexors: parseFloat(elements['rightAnkleDorsiflexors'].value)
            }
        };

        // 計算左右側總分
        var leftTotal = (
            leftScores.elbow.flexors + leftScores.elbow.extensors +
            leftScores.wrist.flexors + leftScores.wrist.extensors +
            leftScores.knee.flexors + leftScores.knee.extensors +
            leftScores.ankle.flexors + leftScores.ankle.dorsiflexors
        );

        var rightTotal = (
            rightScores.elbow.flexors + rightScores.elbow.extensors +
            rightScores.wrist.flexors + rightScores.wrist.extensors +
            rightScores.knee.flexors + rightScores.knee.extensors +
            rightScores.ankle.flexors + rightScores.ankle.dorsiflexors
        );

        // 構建結果文本
        var resultText = `
            <div style="margin-bottom: 20px;">MAS Score 評估結果：</div>
            <div style="display: flex; gap: 40px; justify-content: center;">
                <div style="text-align: left;">
                    <h3>左側 Left Side</h3>
                    <div>肘關節屈曲 Elbow Flexors: ${leftScores.elbow.flexors}</div>
                    <div>肘關節伸展 Elbow Extensors: ${leftScores.elbow.extensors}</div>
                    <div>腕關節屈曲 Wrist Flexors: ${leftScores.wrist.flexors}</div>
                    <div>腕關節伸展 Wrist Extensors: ${leftScores.wrist.extensors}</div>
                    <div>膝關節屈曲 Knee Flexors: ${leftScores.knee.flexors}</div>
                    <div>膝關節伸展 Knee Extensors: ${leftScores.knee.extensors}</div>
                    <div>踝關節蹠屈 Ankle Plantar Flexors: ${leftScores.ankle.flexors}</div>
                    <div>踝關節背屈 Ankle Dorsiflexors: ${leftScores.ankle.dorsiflexors}</div>
                    <div style="margin-top: 10px; font-weight: bold;">左側總分 Left Total: ${leftTotal}</div>
                </div>
                <div style="text-align: left;">
                    <h3>右側 Right Side</h3>
                    <div>肘關節屈曲 Elbow Flexors: ${rightScores.elbow.flexors}</div>
                    <div>肘關節伸展 Elbow Extensors: ${rightScores.elbow.extensors}</div>
                    <div>腕關節屈曲 Wrist Flexors: ${rightScores.wrist.flexors}</div>
                    <div>腕關節伸展 Wrist Extensors: ${rightScores.wrist.extensors}</div>
                    <div>膝關節屈曲 Knee Flexors: ${rightScores.knee.flexors}</div>
                    <div>膝關節伸展 Knee Extensors: ${rightScores.knee.extensors}</div>
                    <div>踝關節蹠屈 Ankle Plantar Flexors: ${rightScores.ankle.flexors}</div>
                    <div>踝關節背屈 Ankle Dorsiflexors: ${rightScores.ankle.dorsiflexors}</div>
                    <div style="margin-top: 10px; font-weight: bold;">右側總分 Right Total: ${rightTotal}</div>
                </div>
            </div>
            <div style="margin-top: 20px; font-weight: bold; font-size: 1.2em;">
                總分 Total Score: ${leftTotal + rightTotal}
            </div>
        `;

        // 顯示結果
        var resultDiv = document.getElementById('result');
